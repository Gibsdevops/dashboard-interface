<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Quiz Screen</title>
</head>
<body>

  <!-- Quiz Header -->
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="m-0">Science Quiz</h2>
      <span class="badge bg-warning text-dark">Time Left: 15:00</span>
    </div>
  </header>

  <!-- Progress Bar -->
  <div class="container my-3">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30% Complete</div>
    </div>
  </div>

  <!-- Quiz Content -->
  <div class="container my-4">
    <div class="card">
      <div class="card-body">
        
        <!-- Question Text -->
        <h4 class="card-title">Question 3 of 10</h4>
        <p class="card-text">What is the largest planet in our solar system?</p>
        
        <!-- Answer Options -->
        <form>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question" id="option1">
            <label class="form-check-label" for="option1">Earth</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question" id="option2">
            <label class="form-check-label" for="option2">Jupiter</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question" id="option3">
            <label class="form-check-label" for="option3">Saturn</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question" id="option4">
            <label class="form-check-label" for="option4">Venus</label>
          </div>
        </form>

        <!-- Navigation Buttons -->
        <div class="mt-4 d-flex justify-content-between">
          <button class="btn btn-secondary" type="button">Previous</button>
          <button class="btn btn-primary" type="button">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="container text-center my-4">
    <button class="btn btn-success btn-lg">Submit Quiz</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
