<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>User Profile Management</title>
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h4>User Profile Management</h4>
      </div>
      <div class="card-body">
        <!-- Profile Picture -->
        <div class="text-center mb-4">
          <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Picture">
          <h5 class="mt-3">John Doe</h5>
          <button class="btn btn-secondary">Change Profile Picture</button>
        </div>

        <!-- Profile Information -->
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" value="John Doe" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" value="johndoe@example.com" required>
          </div>

          <h5 class="mt-4">Change Password</h5>
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" required>
          </div>

          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>

          <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" required>
          </div>

          <!-- Error Message -->
          <div id="errorMessage" class="text-danger mb-3" style="display: none;">Passwords do not match.</div>

          <!-- Save Changes Button -->
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-danger ms-2">Logout</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Basic Password Confirmation Validation
    document.querySelector('form').addEventListener('submit', function(event) {
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;
      const errorMessage = document.getElementById('errorMessage');

      if (newPassword !== confirmNewPassword) {
        event.preventDefault();
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
