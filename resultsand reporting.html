<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Results and Reporting - Online Quiz System</title>
</head>
<body>

  <div class="container mt-5">
    <div class="card mb-4">
      <div class="card-header text-center">
        <h4>Results and Reporting</h4>
      </div>
      <div class="card-body">
        <!-- Overall Performance Summary -->
        <div class="text-center mb-4">
          <h5>Overall Performance</h5>
          <p><strong>Total Quizzes Taken:</strong> 10</p>
          <p><strong>Average Score:</strong> 85%</p>
          <p><strong>Best Score:</strong> 95%</p>
        </div>

        <!-- Filter Options -->
        <div class="mb-3">
          <label for="filterByCategory" class="form-label">Filter by Category</label>
          <select class="form-select" id="filterByCategory">
            <option value="all">All Categories</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="history">History</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="filterByDate" class="form-label">Filter by Date</label>
          <input type="date" class="form-control" id="filterByDate">
        </div>

        <!-- Quiz Results Table -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Quiz Name</th>
              <th scope="col">Score</th>
              <th scope="col">Date Taken</th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Math Quiz 1</td>
              <td>90%</td>
              <td>2024-10-10</td>
              <td><button class="btn btn-info btn-sm">View Details</button></td>
            </tr>
            <tr>
              <td>Science Quiz 1</td>
              <td>85%</td>
              <td>2024-10-15</td>
              <td><button class="btn btn-info btn-sm">View Details</button></td>
            </tr>
            <tr>
              <td>History Quiz 1</td>
              <td>80%</td>
              <td>2024-10-20</td>
              <td><button class="btn btn-info btn-sm">View Details</button></td>
            </tr>
            <!-- Add more results as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
