<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Settings - Online Quiz System</title>
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h4>Account Settings</h4>
      </div>
      <div class="card-body">
        <form>

          <!-- Notification Settings -->
          <div class="mb-4">
            <h5>Notification Settings</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
              <label class="form-check-label" for="emailNotifications">
                Email Notifications
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="smsNotifications">
              <label class="form-check-label" for="smsNotifications">
                SMS Notifications
              </label>
            </div>
          </div>

          <!-- Privacy Settings -->
          <div class="mb-4">
            <h5>Privacy Settings</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="profileVisible" checked>
              <label class="form-check-label" for="profileVisible">
                Make Profile Public
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="dataSharing">
              <label class="form-check-label" for="dataSharing">
                Share Data with Third Parties
              </label>
            </div>
          </div>

          <!-- Theme Preferences -->
          <div class="mb-4">
            <h5>Theme Preferences</h5>
            <select class="form-select" id="themeSelect">
              <option value="light">Light Theme</option>
              <option value="dark">Dark Theme</option>
            </select>
          </div>

          <!-- Save Changes Button -->
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
